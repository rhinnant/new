<!DOCTYPE html>
<html>
<head>
    <title>Tickets Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">IT Dashboard</a>
        <a class="btn btn-light" href="{% url 'ticket_create' %}">+ Create Ticket</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Tickets</h2>

    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr onclick="window.location='{% url 'ticket_detail' ticket.id %}'" style="cursor:pointer;">
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.title }}</td>
                    <td><span class="badge bg-info">{{ ticket.status }}</span></td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="text-center">No tickets yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
