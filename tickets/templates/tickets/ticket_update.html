<!DOCTYPE html>
<html>
<head>
    <title>Edit Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">IT Dashboard</a>
        <a class="btn btn-light" href="{% url 'ticket_detail' ticket.id %}">Cancel</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow p-4">
        <h2>Edit Ticket</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" value="{{ ticket.title }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4">{{ ticket.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option {% if ticket.status == 'Open' %}selected{% endif %}>Open</option>
                    <option {% if ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option {% if ticket.status == 'Closed' %}selected{% endif %}>Closed</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
