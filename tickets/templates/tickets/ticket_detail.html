<!DOCTYPE html>
<html>
<head>
    <title>{{ ticket.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">IT Dashboard</a>
        <a class="btn btn-light" href="{% url 'ticket_list' %}">Back to Tickets</a>
    </div>
</nav>

<div class="container">

    <div class="card shadow-sm p-4">
        <h2>{{ ticket.title }}</h2>
        <p><strong>Status:</strong> 
            <span class="badge bg-info">{{ ticket.status }}</span>
        </p>
        <p>{{ ticket.description }}</p>

        <a href="{% url 'ticket_update' ticket.id %}" class="btn btn-warning">Edit Ticket</a>
    </div>

</div>

</body>
</html>
