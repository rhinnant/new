<!DOCTYPE html>
<html>
<head>
    <title>{{ operation.name }}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">

    <a href="/operations/" class="btn btn-secondary mb-3">&larr; Back</a>

    <div class="card">
        <div class="card-header bg-info text-white">
            Operation Details
        </div>
        <div class="card-body">
            <h3>{{ operation.name }}</h3>
            <p>{{ operation.description }}</p>
            <span class="text-muted">Created: {{ operation.created_at }}</span>
        </div>
    </div>
</div>

</body>
</html>
