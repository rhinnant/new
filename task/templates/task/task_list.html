{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background: #0a1f2c; color: #e0f7fa;">
<div class="container mt-5">
    <h2 class="mb-4">Task List</h2>

    <!-- Add Task Form -->
    <form method="POST" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="add_task" class="btn btn-info">Add Task</button>
    </form>

    <!-- Tasks Table -->
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td><a href="{% url 'task_detail' task.id %}" class="text-info">{{ task.title }}</a></td>
                <td>{{ task.description }}</td>
                <td>{{ task.completed }}</td>
                <td>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No tasks yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
