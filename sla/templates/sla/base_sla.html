{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}SLA{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f4f6f9; }
.sidebar { width: 240px; height: 100vh; background:#1e1e2f; color:white; padding:20px; float:left; }
.sidebar a { display:block; padding:10px 0; color:#cfcfcf; text-decoration:none; }
.sidebar a:hover { color:white; }
.content { margin-left:260px; padding:20px; }
</style>
</head>
<body>
<div class="sidebar">
<h4>SLA App</h4>
<hr>
<a href="{% url 'sla:home' %}">Dashboard</a>
<a href="{% url 'sla:list' %}">All SLAs</a>
</div>
<div class="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
